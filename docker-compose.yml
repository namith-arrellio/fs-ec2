services:
  # MariaDB database for Kamailio (compatible with Kamailio's MariaDB client)
  mysql:
    image: mariadb:10.11
    container_name: kamailio-mysql
    network_mode: "host"
    environment:
      MYSQL_ROOT_PASSWORD: root
      # Don't auto-create database - let kamdbctl do it
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kamailio SIP Proxy (handles registration, presence, BLF)
  kamailio:
    build:
      context: ./kamailio
      dockerfile: Dockerfile
    container_name: kamailio
    network_mode: "host"
    environment:
      - ADVERTISED_IP=${ADVERTISED_IP:-}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # FreeSWITCH (media server, call handling, parking)
  freeswitch:
    build: .
    container_name: freeswitch-dev
    network_mode: "host"
    cap_add:
     - SYS_NICE
     - SYS_RESOURCE
    volumes:
      - ./freeswitch-conf:/usr/local/freeswitch/conf
      - ./freeswitch-logs:/usr/local/freeswitch/log
      - ./freeswitch-db:/usr/local/freeswitch/db
    restart: unless-stopped
    depends_on:
      - api
      - esl

  # Flask API (dynamic user directory, gateway config)
  api:
    build: ./api
    container_name: freeswitch-api
    network_mode: "host"
    restart: unless-stopped

  # ESL Call Router (handles call routing logic)
  esl:
    build: ./esl
    container_name: freeswitch-esl
    network_mode: "host"
    restart: unless-stopped

volumes:
  mysql_data:
